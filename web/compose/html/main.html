<div class="row">
	<div class="col-lg-7">
		<form id="compose-form">
			<fieldset>
				<div class="form-group">
					<label for="c-title" data-ltag="compose-title"></label>
					<input type="text" class="form-control" id="c-title">
				</div>
				<div class="form-group">
					<label for="c-description" data-ltag="compose-description"></label>
					<textarea class="form-control" id="c-description">
					</textarea>
				</div>
			</fieldset>
			<div class="btn-group">
				<button type="submit" class="btn btn-primary" data-ltag="button-ready"></button>
				<button class="btn btn-info">
					<i class="glyphicon glyphicon-paperclip"></i>
				</button>
			</div>
			<div id="chosen-tags" class="page-header">
				<h4>
					<span data-ltag="chosen-tags"></span>
					<i class="glyphicon glyphicon-tags"></i>
				</h4>
			</div>
		</form>
	</div>
	<div class="col-lg-3">
		<form id="add-tags">
			<fieldset>
				<div class="form-group">
					<label for="search-tags" data-ltag="tag-title"></label>
					<div class="input-group">
						<input type="text" id="search-tags" class="form-control">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-search"></i>
						</span>
					</div>
				</div>
			</fieldset>
		</form>
		<div class="row">
			<div id="tag-list-container" class="col-lg-10"></div>
		</div>
	</div>
</div>
