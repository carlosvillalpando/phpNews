<div class="row">
	<div class="col-lg-3 col-offset-4" id="login">
		<form>
			<fieldset>
				<legend data-ltag="login-title"></legend>
				<div class="form-group">
					<label data-ltag="username" for="email"></label>
					<input type="email" class="form-control" id="email">
				</div>
				<div class="form-group">
					<label data-ltag="password" for="password"></label>
					<input type="password" class="form-control" id="password">
				</div>
			</fieldset>
			<button class="btn btn-success" id="login-button">
				<span data-ltag="button-login"></span>
				<i class="icon-white icon-ok"></i>
			</button>
		</form>
	</div>
</div>
