<div class="row" id="login-container">
	<div class="col-lg-4 col-offset-4" id="login">
		<form id="form-login">
			<fieldset>
				<legend data-ltag="login-title"></legend>
				<div class="form-group">
					<label data-ltag="username" for="email"></label>
					<input type="email" class="form-control" id="email">
				</div>
				<div class="form-group">
					<label data-ltag="password" for="password"></label>
					<input type="password" class="form-control" id="password">
				</div>
			</fieldset>
			<button class="btn btn-success btn-block" id="login-button">
				<span data-ltag="button-login"></span>
			</button>
		</form>
	</div>
	<div class="col-lg-2" id="errors">
		<h4>
			<span data-ltag="error-login"></span>
			<small data-ltag="error-description"></small>
		</h4>
	</div>
</div>
