<div class="row" id="new-user-container">
	<div class="col-lg-7 col-offset-2">
		<form id="form-new-user">
			<fieldset>
				<legend data-ltag="new-user-title"></legend>
				<div class="form-group">
					<label for="input-name" data-ltag="name"></label>
					<input name="name" type="text" class="form-control" id="input-name" required>
				</div>
				<div class="form-group">
					<label for="input-lastName" data-ltag="lastname"></label>
					<input name="lastname" type="text" class="form-control" id="input-lastName" required>
				</div>
				<div class="form-group">
					<label for="input-email" data-ltag="email"></label>
					<input name="email" type="email" class="form-control" id="input-email" required>
				</div>
				<div class="form-group">
					<label for="input-password1" data-ltag="password"></label>
					<input name="password" type="password" class="form-control" id="input-password1" required>
				</div>
				<div class="form-group">
					<label for="input-password2" data-ltag="password2"></label>
					<input name="password2" type="password" class="form-control" id="input-password2" required>
				</div>
				<button id="mainbtn" type="submit" class="btn btn-success pull-right">
					<i class="glyphicon glyphicon-user"></i>
					<span data-ltag="btn"></span>
				</button>
			</fieldset>
		</form>
	</div>
	<div class="col-lg-3">
		<h3 id="err" class="label label-danger"></h3>
	</div>
</div>
